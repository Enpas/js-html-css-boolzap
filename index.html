<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>
<body>
  
  <!-- app - container -->
  <div id="app" class="container">

    <!-- aside-left -->
    <aside class="aside-left">

      <!-- header-left -->
      <header>
        <div class="user-name">
          <img src="img/avatar_io.jpg" alt="avatar_io">
          <span class="contact-name">Nome Utente</span>
        </div> 

        <div class="user-options">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header> 
      <!-- /header-left -->

      <!-- notification-box -->
      <section class="notification-box">
        <i class="fas fa-bell-slash"></i>
        <div class="active-notif">
          <span>Ricevi notifiche di nuovi messaggi</span>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </section> 
      <!-- /notification-box -->

      <!-- chat-research -->
      <section class="chat-research">
        <input type="text" class="fas fa-search" placeholder=
        "&#xf002;            Cerca o inizia una nuova chat">
      </section>
      <!-- /chat-research -->

      <!-- chat-list-box -->
      <section class="chat-list-box">
        
        <div class="chat-list">
          <ul>
            <li
              v-for="(contact, index) in contacts"
            >
              <img :src="displayList(index)" alt="Avatars">
              <span>{{contact.name}}</span>
            </li> 
          </ul>
        </div> 
        
      </section> 
      <!-- /chat-list-box -->

    </aside> 
    <!-- /aside-left -->

    <!-- main-right -->
    <main class="main-right">

      <!-- header-right -->
      <header>
        <div class="contact-info">
          <img src="img/avatar_1.jpg" alt="avatar_1">
          <div class="name-access">
            <span class="contact-name">Michele</span>
            <span class="last-access">Ultimo accesso oggi alle</span>
          </div>
        </div>  
        
        <div class="contact-options">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header> 
      <!-- /header-right -->

      <!-- main-chat-section -->
      <section class="main-chat-section">

        <div class="message sent">
          <span>Hai portato a spasso il cane?</span>
          <span class="message-info">10/01/2020 15:30:55</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="message sent">
          <span>Ricordati di dargli da mangiare</span>
          <span class="message-info">10/01/2020 15:50:00</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="message received">
          <span>Tutto fatto!</span>
          <span class="message-info">10/01/2020 16:15:22</span>
          <i class="fas fa-chevron-down"></i>
        </div>

      </section> 
      <!-- /main-chat-section -->

      <!-- footer -->
      <footer>
        <div class="send-message">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div> 
      </footer> 
      <!-- /footer -->

    </main> 
    <!-- /main-right -->

  </div> 
  <!-- /app - container -->



  <script src="js/script.js"></script>
</body>
</html>
